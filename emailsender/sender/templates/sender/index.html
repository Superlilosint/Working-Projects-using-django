<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
    <style>.forum{
        padding: 10px;
        margin:10px;
    }
    input{
        margin:10px;
    }
    </style>
</head>
<body><div class="forum">
    <form action="sender/" name="sender" method="get">
    Email to: <input name="email" type="email" autofocus><br>
    Subject: <input name="subject" type="text" placeholder="Enter Subject Here"><br>
    Message: <textarea name="message" rows="20" cols="60" placeholder="Message Here"></textarea>
    <br>
    <input type="submit" onsubmit="show()" onclick="show()" value="Send">
</form></div>
<div id="sent" style="display:none;">
{%block mail%}
<h4>Mail sent!</h4>
<p>User Email: {{email_from}}</p>
<p>Email to=
    {{email_to}}
</p>
<p>Subject: {{subject}}</p>
<p>Message:{{message}}</p>
{% endblock %}
</div>
<script>
    function show(){
        document.getElementById("sent").style.display="block";
    }
</script>
</body>
</html>
